server:
  port: 8094
  servlet: 
     context-path: /aliexpress
spring:
  application:
    name: wimoor-aliexpress
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: ${WIMOOR_NACOS_HOST:localhost}:8848
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: Properties
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true